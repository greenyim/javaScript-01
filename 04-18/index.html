  function right(){
  document.getElementById('redBox').style.left=parseInt(document.getElementById('redBox').style.left)-10+'px';
  }
  function left(){
  document.getElementById('redBox').style.left=parseInt(document.getElementById('redBox').style.left)+10+'px';
  }
  function top(){
  document.getElementById('redBox').style.top=parseInt(document.getElementById('redBox').style.top)+10+'px';
  }
  function down(){
  document.getElementById('redBox').style.top=parseInt(document.getElementById('redBox').style.top)-10+'px';
  }

  </script>
  <div id = "redBox" onclick="background()"></div>

  <button onclick="left()"> left </button>
  <button onclick="right()"> right </button>
  <button onclick="top()"> up </button>
  <button onclick="down()"> down </button>
